<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hassan Ali" />
    <meta
      name="description"
      content="Spots social platform to share posts and images"
    />
    <meta name="keywords" content="HTML, CSS, social media" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>

      <!-- Main Content -->
      <main class="content">
        <!-- Profile Section -->
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" /> Edit profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus icon" /> New Post
          </button>
        </section>

        <!-- Cards Section -->
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="Like this card"
                ></button>
              </div>
            </li>
            <!-- More cards... -->
          </ul>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>

      <!-- Edit Profile Modal -->
      <div class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/CloseIcon.svg" alt="Close icon" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- New Post Modal -->
      <div class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/CloseIcon.svg" alt="Close icon" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form name="new-post" class="modal__form">
            <label for="image-input" class="modal__label">
              Image link
              <input
                id="image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="caption" class="modal__label">
              Caption
              <input
                id="caption"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
